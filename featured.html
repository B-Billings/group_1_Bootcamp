        <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
          if (myVideo.paused)

          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 760; 
        } 
        
        function makeSmall() { 
            myVideo.width = 320;
